<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="purple-background">
    <div class="container">
      <div class="row">
        <header class="column-full">
          <h3>Code Journal</h3>
        </header>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <main class="column-full">
        <h1>New Entry</h1>
      </main>
    </div>
  </div>
  <div data-view="entry-form">
    <form>
      <div class="container">
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <label for="title">
              Title
            </label>
            <div>
              <input type="text" id="title" class="full-width" required>
            </div>
            <label for="photourl">
              Photo URL
            </label>
            <div>
              <input type="text" id="photourl" class="full-width" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">
              Notes
            </label>
            <div>
              <textarea id="notes" rows="12" class="full-width" required></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full align-right">
            <input type="submit" value="SAVE" class="button">
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

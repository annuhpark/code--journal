        <header class="column-full">
          <a href=""><h3>Code Journal</h3></a>
          <a href=""><h5>Entries</h5></a>
        </header>
      </div>
    </div>
  </div>
  <div data-view="entry-form">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
    </div>
    <form>
      <div class="container">
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <label for="title">
              Title
            </label>
            <div>
              <input type="text" id="title" class="full-width" required>
            </div>
            <label for="photourl">
              Photo URL
            </label>
            <div>
              <input type="text" id="photourl" class="full-width" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">
              Notes
            </label>
            <div>
              <textarea id="notes" rows="12" class="full-width" required></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full align-right">
            <input type="submit" value="SAVE" class="button">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div data-view="entries">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Entries</h1>
        </div>
      </div>
    </div>
    <div>
      <ul></ul>
    </div>
